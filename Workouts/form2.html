<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        #div1{
            background-color: bisque;
            padding: 20px;
            line-height: 30px;
            margin-left: 50px;
            margin-right: 50px;
        }
        .td1{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <center>
    <h3>STUDENT REGISTRATION FORM</h3>

    <div id="div1">
        <form autocomplete="on">
        <fieldset>
            <legend>Personal Details</legend>
        
           <label>FIRST NAME</label>
            <input type="text">
        
            <label>LAST NAME</label>
            <input type="text">
            <label>PHOTO</label>
            <input type="file">
    </fieldset>
</form>
        
        <table>
            <form>
            
            <tr>
                <td><label>FIRST NAME</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>LAST NAME</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>PHOTO</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><label>DATE OF BIRTH</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>EMAIL</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>MOBILE NUMBER</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>GENDER</label></td>
                <td><label>Male</label><input type="radio" name="radio1"><label>Female</label><input type="radio" name="radio1"></td>
            </tr>
            <tr>
                <td><label>ADDRESS</label></td>
                <td><textarea cols="23" rows="6"></textarea></td>
            </tr>
            <tr>
                <td><label>CITY</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>PIN CODE</label></td>
                <td><input type="number"><label>(6 digit number)</label></td>
            </tr>
            <tr>
                <td><label>STATE</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>COUNTRY</label></td>
                <td><input type="text" placeholder="India"></td>
            </tr>
            <tr>
                <td><label>HOBBIES</label></td>
                <td><label>Drawing</label><input type="checkbox">
                    <label>Singing</label><input type="checkbox">
                    <label>Dancing</label><input type="checkbox">
                    <label>Sketching</label><input type="checkbox">
                    <label>others</label><input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td><table>
                    <tr>
                        <th>Sl.No.Examination</th>
                        <th>Board</th>
                        <th>Percentage</th>
                        <th>Year of passing</th>
                    </tr>
                    <tr>
                        <td>1 Class X</td>
                        <td><input type="text"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>2 Class XII</td>
                        <td><input type="text"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>3 Graduation</td>
                        <td><input type="text"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>4 Masters</td>
                        <td><input type="text"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                </table></td>
            
            </tr>
            <tr>
                <td><label>COURSES <br>APPLIED FOR</label></td>
                <td>
                    <label>BCA</label><input type="radio" name="radio2">
                    <label>B.Com</label><input type="radio" name="radio2">
                    <label>B.Sc</label><input type="radio" name="radio2">
                    <label>B.A</label><input type="radio" name="radio2">
                </td>
            </tr>
            <tr style="align-content: center;">
                <td><button>OK</button>
                <button>Reset</button></td>
            </tr>
        </form>
        </table>
    
    
    </div>
</center>
</body>
</html>
