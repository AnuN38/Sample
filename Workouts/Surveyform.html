<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body{
            background-color: skyblue;
        }
        h2{
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #div1{
            background-color: whitesmoke;
            align-content: center;
            padding: 50px;
            line-height: 30px;
            margin-left: 50px;
            margin-right: 50px;
        }
        
    </style>
</head>
<body>
    <h2>Survey Form</h2>
    <div id="div1">
        <center>
        <div>Let us know how we can improve freeCodeCamp</div>
        <table>
            <tr>
                <td><label>Name</label></td>
                <td><input type="text" name="name" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" name="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td><label>Age</label></td>
                <td><input type="number" name="age" placeholder="Age"></td>
            </tr>
            <tr>
                <td><label>Which option best describes your current role</label></td>
                <td>
                    <select>
                        <option>Student</option>
                        <option>Teacher</option>
                        <option>Staff</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>How likely is that you would recommend freeCodeCamp to a friend</label></td>
                
                <td><input type="radio" name="radio1"><label>Definitely</label><br>
                    <input type="radio" name="radio1"><label>May be</label><br>
                    <input type="radio" name="radio1"><label>Not sure</label>
                </td>

            </tr>
            <tr>
                <td><label>What do you like most in FCC</label></td>
                <td>
                    <select>
                        <option>Select an option</option>
                        <option>Select an option</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Things that should be improved in the future (Check all that apply)</label></td>
                <td>
                    <input type="radio" name="radio2"><label>Front-end projects</label><br>
                    <input type="radio" name="radio2"><label>Back-end projects</label><br>
                    <input type="radio" name="radio2"><label>Data visualization</label><br> 
                </td>
            </tr>
        </table>
    </center>
    </div>
    
</body>
</html>
